<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pokemon RPG</title>
  <meta name="description" content="Local pokemon toolkit">
  <meta name="author" content="Cameron">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="model/moves.json"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/master.css" />
  <script type="text/javascript" src="assets/javascript/randomizer.js"></script>
</head>

<body>
  <header id="header">
    <img src="assets/images/pokemon_menu.png" alt ="Pokemon RPG Menu" style="width:1200px;height:300px;"/>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="randomizer.html">Move Randomizer</a></li>
          <li><a href="tmlib.html">Move Libarary</a></li>
          <li><a href="pokemon.html">Pokedex</a></li>
        </ul>
    </menu>
  </header>
  
  <section class="block" id="randomGenerator">
    <div id="randomGeneratorDescription">
      <h3>Move Selector</h3>
     <div>

    <form class="userinput" id="randomGeneratorForm">
      <label for="numberMoves">Number of Moves: </label>
      <input class="input" type="number" name="numberMoves" id="numberMovesTextBox" min="1" max="10" value="1"/> <br/>
      <label for="moveType">Move Type: </label>
      <select class="input" name="moveType" id="moveTypeDropdownList"></select><br/>
      <input class="button" type="button" id="randomizeMovesButton" value="Randomize" /> 
    </form>
  </section>

  <section class="block" id="selectedMoveSection">
    <div id="selectedMoveSelectionDescription">
      <h3>Moves</h3>
    </div>
    <div id="selectedMovesList">
    </div>
  </section>

</body>
</html>
